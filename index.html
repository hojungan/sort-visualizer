<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Algorithm Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="controls">
    <button class="resetBtn" id="reset" onclick="refreshPage()">Reset Array</button>
    <button class="btn" id="bubble" onclick="runBubble()">Bubble Sort</button>
    <button class="btn" id="selection" disabled onclick="runSelection()">Selection Sort</button>
    <button class="btn" id="insertion" onclick="runInsertion()">Insertion Sort</button>
    <button class="btn" id="merge" onclick="runMergeSort()">Merge Sort</button>
    <button class="btn" disabled onclick="">Quick Sort</button>
    <button class="btn" id="radix" onclick="runRadixSort()">Radix Sort</button>
  </div>

  <div id="bars"></div>

  <script src="main.js"></script>
</body>

</html>
